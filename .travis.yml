os:
- linux
- osx
language: c
script: 
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then make tetris_win.zip; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]];   then make tetris_osx.zip; fi
before_install:
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get update -qq ;fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install -y binutils-mingw-w64-i686 gcc-mingw-w64-i686 icoutils; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update ;fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install sdl2 makeicns; fi
sudo: true
deploy:
  - provider: releases
    api_key:
      secure: 
    file: tetris_win.zip
    skip_cleanup: true
    on:
      tags: true
      repo: sebseb7/sdl_tetris
      all_branches: true
      condition: "$TRAVIS_OS_NAME == linux"
  - provider: releases
    api_key:
      secure: 
    file: tetris_osx.zip
    skip_cleanup: true
    on:
      tags: true
      repo: sebseb7/sdl_tetris
      all_branches: true
      condition: "$TRAVIS_OS_NAME == osx"

